<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markSix: "minions speak" App</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <header>
        <a href="https://fontmeme.com/minions-font/"><img
                src="https://fontmeme.com/permalink/221015/d00e42e891ab09cb96f83c5f8e182091.png" alt="minions-font"></a>
    </header>

    <section>
        <div class="container container-center">
            <textarea id="txt-input" placeholder="Enter your text here to translate" rows="10" cols="50"></textarea>
            <button id="btn-translate" class="button-translate">
                Translate to Banana
            </button>
            <textarea id="txt-output" placeholder="Click on the 'Translate to Banana' button to translate your text" rows="10"
                cols="50"></textarea>
        </div>
    </section>

    <footer class="footer">
        <h3 class="footer-header">About</h3>
        <p class="footer-text"> Are you a fan of minions? Did you know that the gibberish they say is an actual
            language. Use the translator to convert your text from English to Minion speak or Banana language. </p>
    </footer>
    <script src="index.js" type="text/javascript"> 
    
    </script>
</body>

</html>
